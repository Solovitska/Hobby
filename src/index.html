<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T.Solovitska</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
        integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
</head>
<body>
    <h1 class="visually-hidden">handmade</h1>
    <div id="header"></div>

    <div class="wrapper">
        <main>
            <div id="hero"></div>
            <div id="about"></div>
            <div id="advantages"></div>
            <div id="upcoming-tours"></div>
            <div id="reviews"></div>
            <div id="gallery"></div>
            <div id="form-section"></div>
        </main>
    </div>

    <div id="footer"></div>

    <!-- Modals -->
    <div id="modal-book-a-tour"></div>
    <div id="modal-tour-1"></div>
    <div id="modal-tour-2"></div>
    <div id="modal-tour-3"></div>
    <div id="scroll-to-top"></div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/notiflix/dist/notiflix-3.2.5.min.js"></script>
    <script>
        $(document).ready(function() {
            // Завантаження частин
            $("#header").load("./partials/header/header.html");
            $("#hero").load("./partials/hero/hero.html");
            $("#about").load("./partials/about/about.html");
            $("#advantages").load("./partials/advantages/advantages.html");
            $("#upcoming-tours").load("./partials/upcoming-tours/upcoming-tours.html");
            $("#reviews").load("./partials/reviews/reviews.html");
            $("#gallery").load("./partials/gallery/gallery.html");
            $("#form-section").load("./partials/form-section/form-section.html");
            $("#footer").load("./partials/footer/footer.html");
            $("#modal-book-a-tour").load("./partials/modal/book-a-tour.html");
            $("#modal-tour-1").load("./partials/modal/tour-1.html");
            $("#modal-tour-2").load("./partials/modal/tour-2.html");
            $("#modal-tour-3").load("./partials/modal/tour-3.html");
            $("#scroll-to-top").load("./partials/scroll-to-top/scroll-to-top.html");

            Notiflix.Notify.init({
                position: 'center-top',
            });
            Notiflix.Notify.success('Успішно!');
        });
    </script>
    <script type="module" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script type="module" src="/js/slider.js" defer></script>
    <script type="module" src="/main.js" defer></script>
</body>
</html>
