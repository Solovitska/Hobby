<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T.Solovitska</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
        integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
</head>
<body>
    <h1 class="visually-hidden">handmade</h1>
    <load src="./partials/header/header.html" />

    <div class="wrapper">
        <main>
            <load src="./partials/hero/hero.html" />
            <load src="./partials/about/about.html" />
            <load src="./partials/advantages/advantages.html" />
            <load src="./partials/upcoming-tours/upcoming-tours.html" />
            <load src="./partials/reviews/reviews.html" />
            <load src="./partials/gallery/gallery.html" />
            <load src="./partials/form-section/form-section.html" />
        </main>
    </div>

    <load src="./partials/footer/footer.html" />

    <!-- Modals -->
    <load src="./partials/modal/book-a-tour.html" />
    <load src="./partials/modal/tour-1.html" />
    <load src="./partials/modal/tour-2.html" />
    <load src="./partials/modal/tour-3.html" />
    <load src="./partials/scroll-to-top/scroll-to-top.html" />

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/notiflix/dist/notiflix-3.2.5.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            Notiflix.Notify.init({
                position: 'center-top',
            });
            Notiflix.Notify.success('Успішно!');
        });
    </script>
    <script type="module" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script type="module" src="/js/slider.js" defer></script>
    <script type="module" src="/main.js" defer></script>
